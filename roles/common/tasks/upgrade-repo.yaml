---
- name: Remove known repos
  ansible.builtin.file:
    state: absent
    path: "/etc/apt/sources.list.d/{{ item }}"
  loop: "{{ repoList }}"

- name: Add kubernetes repository
  block:
    - name: Kubernetes | apt key
      ansible.builtin.shell: "curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kubeVersion }}/deb/Release.key | gpg --yes --dearmor -o /usr/share/keyrings/kubernetes-key-{{ kubeVersion }}.gpg"

    - name: Kubernetes | apt source
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/kubernetes-key-{{ kubeVersion }}.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubeVersion }}/deb/ /"
        state: present
        filename: "kubernetes.list"
 
- name: Add crio repository
  block:
    - name: Crio | apt key
      ansible.builtin.shell: "curl -fsSL https://download.opensuse.org/repositories/isv:/cri-o:/stable:/v{{ crioVersion }}/deb/Release.key | gpg --yes --dearmor -o /usr/share/keyrings/libcontainers-crio-archive-keyring-{{ crioVersion }}.gpg"
 
    - name: Crio | apt source
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/libcontainers-crio-archive-keyring-{{ crioVersion }}.gpg] https://download.opensuse.org/repositories/isv:/cri-o:/stable:/v{{ crioVersion }}/deb/ /"
        state: present
        filename: "crio.list"

- name: Add libcontainer repository
  block:
    - name: Libcontainer | apt key
      ansible.builtin.shell: "curl -fsSL https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/{{ debianVersion }}/Release.key | gpg --yes --dearmor -o /usr/share/keyrings/libcontainers-archive-keyring-{{ debianVersion }}.gpg"

    - name: Libcontainer | apt source
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/libcontainers-archive-keyring-{{ debianVersion }}.gpg] https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/{{ debianVersion }}/ /"
        state: present
        filename: "libcontainer.list"
